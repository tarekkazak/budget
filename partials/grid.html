<div tag-editor tag-editor-trigger={{tagIsSelected}} edit-tag="selectedTag" tag-editor-show="onTagEditorShow()" ng-controller="gridController">
    <div>
    	<ul>
    		<button class="btn btn-primary" ng-repeat="tag in recurringTags">
    		{{tag.label}} : 
    		{{tag.amt}}
    		<span class="badge">{{tag.remainder}}</span>
    		</button>
    	</ul>
    </div>
    <div ng-grid="gridOptions" class="gridStyle"></div>
</div>
