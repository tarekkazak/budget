
<div class="modal-header">
    <h3 class="modal-title">Enter payment</h3>
 </div>
 <div class="modal-body" ng-controller="expenseOperationsController">
     <form name="form" class="control-group" ><div class="col-md-3" >
         <input ng-disabled="isSplitExpense" name="expenseTA" type="text" ng-model="selectedExpense" placeholder="select expense" class="form-control"
                typeahead="expense as expense.label for expense in allExpenses() | filter:filterExpense"
                typeahead-template-url="expenseTypeaheadTemplate.html" >
     </div>
     <div class="col-md-3">
         <p class="input-group">
             <input type="text" is-open="opened" class="form-control" ng-change="newPaymentDateChange()" datepicker-popup="yyyy-MM-dd"
                    ng-model="newPaymentDate">
                                       <span class="input-group-btn">
                                           <button type="button" class="btn btn-default" ng-click="openCal($event); opened = !opened"><i
                                                   class="glyphicon glyphicon-calendar"></i></button>
                                       </span>
         </p>
     </div>

     <div class="col-md-2">
         <input class="form-control" type="text" ng-model="newPaymentTags" placeholder="tags">
     </div>

     <div class="col-md-2"  >
         <input ng-disabled="isNullOrUndefined(selectedExpense)" name="splitTA" type="text" ng-model="selectedSplit" placeholder="select split" class="form-control"
                typeahead="split as split.tags.toString() for split in splits"
                typeahead-template-url="splitTypeaheadTemplate.html" >
     </div>


     <div class="col-md-1">
         <input class="checkbox-inline" type="checkbox" ng-model="isSplitExpense">
     </div>
     <div class="form-group">
         <label for="amount-to-apply">Amount to apply</label>
         <input id="amount-to-apply" type="text" ng-model="amount"  name="amount" class="form-control">
         <div style="border-bottom: 1px dashed #808080; margin: 5px 0px"></div>
     </div>
     <button class="btn btn-default" ng-click="$close()">Done</button>
     <button class="btn btn-primary" ng-click="applyPaymentToExpense(amount)">Apply</button></form>
     <button class="btn btn-primary" ng-click="save()" >Save</button>

 </div>
