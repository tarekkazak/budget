<div ng-controller="expenseOperationsController" class="col-sm-6 col-md-6">
    <form name="form" class="control-group" ng-hide="templateMode">


        <div class="row payment-control-col-padding" >
            <div class="col-md-3" >
                <input ng-disabled="isSplitExpense" name="expenseTA" type="text" ng-model="selectedExpense" placeholder="select expense" class="form-control"
                       typeahead="expense as expense.label for expense in allExpenses() | filter:{label:$viewValue}"
                       typeahead-template-url="expenseTypeaheadTemplate.html" >
            </div>
            <div class="col-md-3">
                <p class="input-group">
                    <input type="text" is-open="opened" class="form-control" datepicker-popup="yyyy-MM-dd"
                           ng-model="newPaymentDate">
                                       <span class="input-group-btn">
                                           <button type="button" class="btn btn-default" ng-click="openCal($event); opened = !opened"><i
                                                   class="glyphicon glyphicon-calendar"></i></button>
                                       </span>
                </p>
            </div>

            <div class="col-md-2">
                <input class="form-control" type="text" ng-model="newPaymentTags" placeholder="tags">
            </div>

            <div class="col-md-2"  >
                <input ng-disabled="isNullOrUndefined(selectedExpense)" name="splitTA" type="text" ng-model="selectedSplit"
                       placeholder="select split" class="form-control" typeahead-on-select="updateSelectedSplit($item, $model, $label)"
                       typeahead="split as split.vendor for split in splits | filter:{vendor:$viewValue}"
                       typeahead-template-url="splitTypeaheadTemplate.html" >
            </div>

            <div class="col-md-1">
                <span><i class="glyphicon glyphicon-pencil" ng-click="isExpensePaymentsCollapsed = !isExpensePaymentsCollapsed"></i></span>
                <span><i class="glyphicon glyphicon-pencil" ng-click="isSplitPaymentsCollapsed = !isSplitPaymentsCollapsed"></i></span>
            </div>


            <div class="col-md-1">
                <input class="checkbox-inline" type="checkbox" ng-model="isSplitExpense">
            </div>


        </div>
        <div collapse="!isSplitPaymentsCollapsed" >
            <ul class="list-group">
                <li ng-repeat="split in splits | orderBy : '-date'" class="list-group-item">
                    <div class="row">
                        <div class="col-md-4">
                            <input class="form-control" type="text" ng-model="split.vendor">

                        </div>

                        <div class="col-md-3">
                            <input class="form-control" type="text" ng-model="split.amt">

                        </div>

                        <div class="col-md-4">
                            <p class="input-group">
                                <input type="text" is-open="opened" class="form-control" datepicker-popup="yyyy-MM-dd"
                                       ng-model="split.date">
                                       <span class="input-group-btn">
                                           <button type="button" class="btn btn-default" ng-click="openCal($event); opened = !opened"><i
                                                   class="glyphicon glyphicon-calendar"></i></button>
                                       </span>
                            </p>
                        </div>



                        <div class="col-md-1">
                            <i class="glyphicon glyphicon-remove-sign" ng-click="deleteItem(split, splits)"></i>
                        </div>



                    </div>
                    <div class="row" style="margin-left: 20px">
                        <payment-list payments="split.payments"></payment-list>
                    </div>
                </li>
            </ul>
        </div>
        <div collapse="!isExpensePaymentsCollapsed"  >
            <payment-list payments="selectedExpense.payments"></payment-list>

        </div>


        <div class="form-group">
            <label for="amount-to-apply">Amount to apply</label>
            <input id="amount-to-apply" type="text" ng-model="amount"  name="amount" class="form-control">
            <div style="border-bottom: 1px dashed #808080; margin: 5px 0px"></div>
        </div>
        <div class="form-group">
            <label>Total funds</label>
            <input type="text" ng-model="initialFunds" class="form-control">
        </div>
        <div class="form-group">
            <label>Total Remaining</label>
            <span>{{(initialFunds - getTotalPaid()).toFixed(2)}}</span>
        </div>

        <div class="form-group">
            <label>Total Spent</label>
            <span>{{getTotalPaid()}}</span>
        </div>

        <div class="form-group">
            <label>Current funds</label>
            <input type="text" ng-model="totalFunds" class="form-control">
        </div>

        <div class="form-group">
            <label>Current Remaining</label>
            <span>{{(totalFunds - getTotalRemainingExpenses()).toFixed(2)}}</span>
        </div>

        <div class="btn-group" >
            <button class="btn btn-primary dropdown-toggle" >
                {{selectedWishlistItem.label || "Select a wishlist item"}}<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li ng-repeat="item in wishlist">
                    <a ng-click="selectWishlistItem(item)">
                        <span>{{item.label}}  </span><span>  {{item.amt}}</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="btn-group" >
            <button class="btn btn-primary dropdown-toggle" >
                {{selectedUpcomingExpense.label || "Select a upcoming item"}}<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li ng-repeat="item in upcoming">
                    <a ng-click="selectUpcomingExpense(item)">
                        <span>{{item.label}}  </span><span>  {{item.amt}}</span>
                    </a>
                </li>
            </ul>
        </div>
        <button ng-disabled="(isNullOrUndefined(selectedUpcomingExpense) && isNullOrUndefined(selectedWishlistItem)) || isNullOrUndefined(expenses)" class="btn btn-default" ng-click="addToExpenses()" >Add to expenses</button>
        <button ng-disabled="(isNullOrUndefined(selectedExpense) &&  !isSplitExpense) || selectedExpense.skip" class="btn btn-default" ng-click="applyPaymentToExpense(amount)" type="submit">Apply</button>
        <button ng-disabled="isNullOrUndefined(expenses)" class="btn btn-default" ng-click="sendReport()">Send Report</button>

    </form>


    <div class="control-group">
        <div class="controls control-padding">
            <button class="btn btn-primary" ng-click="save()" >Save</button>
        </div>
    </div>
</div>
