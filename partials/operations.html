<div ng-controller="expenseOperationsController" class="col-sm-6 col-md-6">
    <form name="form" class="control-group" ng-hide="templateMode">


        <div class="row payment-control-col-padding" >
            <div class="col-md-4" >
                <input name="tagsTA" type="text" ng-model="selectedTag" placeholder="select tag" class="form-control"
                       typeahead="tag as tag.label for tag in tags | filter:{label:$viewValue}" typeahead-tool-tip>
            </div>
            <div class="col-md-4">
                <p class="input-group">
                    <input type="text" is-open="opened" class="form-control" datepicker-popup="yyyy-MM-dd"
                           ng-model="newPaymentDate">
                                       <span class="input-group-btn">
                                           <button type="button" class="btn btn-default" ng-click="openCal($event); opened = !opened"><i
                                                   class="glyphicon glyphicon-calendar"></i></button>
                                       </span>
                </p>
            </div>

            <div class="col-md-4">
                <input id="amount-to-apply" type="number" ng-model="amount" placeholder="amount"  name="amount" class="form-control">

            </div>

        </div>

        <div style="border-bottom: 1px dashed #808080; margin: 5px 0px"></div>


        <div class="btn-group" >
            <button class="btn btn-primary dropdown-toggle" >
                {{selectedWishlistItem.label || "Select a wishlist item"}}<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li ng-repeat="item in wishlist">
                    <a ng-click="selectWishlistItem(item)">
                        <span>{{item.label}}  </span><span>  {{item.amt}}</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="btn-group" >
            <button class="btn btn-primary dropdown-toggle" >
                {{selectedUpcomingExpense.label || "Select a upcoming item"}}<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li ng-repeat="item in upcoming">
                    <a ng-click="selectUpcomingExpense(item)">
                        <span>{{item.label}}  </span><span>  {{item.amt}}</span>
                    </a>
                </li>
            </ul>
        </div>
        <button class="btn btn-default" ng-click="addPayment()" type="submit">Apply</button>
    </form>


    <div class="control-group">
        <div class="controls control-padding">
            <button class="btn btn-primary" ng-click="save()" >Save</button>
        </div>
    </div>
</div>
