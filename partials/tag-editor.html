<div class="tooltip create-tag-form" style="margin-bottom:6px">
	<div class="tooltip-inner">{{title}}</div>
	<div class="row">
		<div class="col-md-3">
			<input class="form-control" style="padding-left:0px" type="text" ng-model="tag.amt" placeholder="amount" />
		</div>
		<div class="col-md-8">
			<input type="text" class="form-control" ng-model="tag.label" ng-show="editMode" class="form-control" />
		</div>
		<div class="col-md-1">
			<input type="checkbox" class="col-md-1 checkbox" ng-model="tag.isRecurring" />
		</div>
	</div>

   <button class="btn btn-primary" ng-show="!editMode" ng-click="createNewTag(tag.label, tag.tagAmt, tag.isRecurring)">Create tag</button>
</div>
